<!DOCTYPE html>

<html>
    <head>
        <title>CURP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style_CURP/bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylr_Curp.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <nav class="fixed-top navbar navbar-expand-sm bg-dark navbar-dark mx-0 pt-2 shadow-lg" style='background-image: url(IMAGES_PB/FondoEspacio3.jpg)'>

            <img src="IMAGES_Curp/Logo.png" alt="Logo" class='col-1'/>
            <div class="container-fluid">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Inicio</a>
                    </li> 

                    <li class="nav-item">
                        <a class="nav-link" href="CalculaCurp.html">Calcular Curp</a>
                    </li>

                </ul>
            </div>
        </nav>
        <br><br><br>
           
        
        <div class="container-fluid"> 
            
            <h2 class="display-3 m-3">CURP</h2>
            <div class="d-flex">
            <label class="my-1" style="margin-right: 45px">Nombre(s)*:</label>
            <input type="text" id="txtNombre" class="input-group-text my-3" style="margin-right: 35px"/>
            <label class="my-1" style="margin-right: 7px">Apellido Paterno*: </label>
            <input type="text" id="txtApellidoP" class="input-group-text mb-3"/>
            </div><br>
            
            <div class="d-flex">
            <label class="my-1">Apellido Materno*:  </label>
            <input type="text" id="txtApellidoM" class="input-group-text my-3" style="margin-right: 35px"/>
            <label class="my-1">Día de nacimiento*:  </label>
            <input type="date" id="txtFechaNac" class="input-group-text my-3"/><br><br>
            </div>
            
            <label class="mb-1 my-2">Género: </label><br>
            <input type="radio" name="genero" value="H"/>
            <label>Masculino</label><br>
            <input type="radio" name="genero" value="M"/>
            <label>Femenino</label><br>
            <input type="radio" name="genero" value="X"/>
            <label>No binario</label> <br>

            <label class="mt-2">Estado: </label>
            <select class="d-block mb-3" id="txtEstado">
                <option value="AS">Aguascalientes</option>
                <option value="BC">Baja California</option>
                <option value="BS">Baja Califronia Sur</option>
                <option value="CC">Campeche</option>
                <option value="CL">Coahuila</option> 
                <option value="CM">Colima</option>  
                <option value="CS">Chiapas</option>
                <option value="CH">Chihuahua</option>
                <option value="DF">Ciudad de México</option>
                <option value="DG">Durango</option>
                <option value="GT">Guanajuato</option>
                <option value="GR">Guerrero</option>
                <option value="HG">Hidalgo</option>
                <option value="JC">Jalisco</option>
                <option value="MC">Estado de México</option>
                <option value="MN">Michoacán</option>
                <option value="MS">Morelos</option>
                <option value="NT">Nayarit</option>      
                <option value="NL">Nuevo León</option>
                <option value="OC">Oaxaca</option>
                <option value="PL">Puebla</option>
                <option value="QT">Querétaro</option> 
                <option value="QR">Quintana Roo</option>
                <option value="SP">San Luis Potosí</option>
                <option value="SL">Sinaloa</option>
                <option value="SR">Sonora</option>
                <option value="TC">Tabasco</option>
                <option value="TS">Tamaulipas</option>
                <option value="TL">Tlaxcala</option>
                <option value="VZ">Veracruz</option>
                <option value="YN">Yucatán</option>
                <option value="ZS">Zacatecas</option>
                <option value="NE">Nacido en el extranjero</option>
            </select> <br><br>  

            <button class="btn btn-primary mt-4" onclick="calcularCURP()">Cálculo CURP</button>
            
        <h2 class="display-3 text-center text-dark">CURP</h2>
        
        <div  class="m-4 p-3 border-bottom rounded shadow-lg bg-white">
            <p class="text-black justify-content-center " id="txtCURP"></p>
        </div>

        </div>

        <script src="JS_CURP.js"></script>  
    </body>
</html>
